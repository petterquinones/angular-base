<h4>Listado</h4>

<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-content-center"
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    [ngClass]="{
      'list-group-item-success': isFirst,
      'list-group-item-info': isLast
    }"
  >
    <div>
      <b class="text-primary"> {{ i + 1 }}. </b>
      <b>Name: </b>{{ character.name }} - <b> Power: </b> {{ character.power }}
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">
      X
    </button>
  </li>
</ul>
